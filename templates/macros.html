{% macro field_with_validation(field) %}
  {% if field.errors %}
    {{ field(class="form-control form-control-lg is-invalid") }}
    <div class="invalid-feedback">
      {% for error in field.errors %}
        <span>{{ error }}</span>
      {% endfor %}
    </div>
  {% else %}
    {{ field(class="form-control form-control-lg") }}
  {% endif %}
{% endmacro %}
